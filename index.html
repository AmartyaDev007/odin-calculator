<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="code.js" defer></script>
</head>
<body>


    <div class="main-box">
        
        <div class="display-box">
            <div class="text-content">
                <p id="main-display">0</p>
            </div>
        </div>


        <div class="all-btn-box">
                <div class="row">
                    <button id="ac-button">AC</button>
                    <button id="backspace-button">Backspace</button>
                    <button class="operator" id="slash-button">/</button>
                </div>

                <div class="row">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator">*</button>
                </div>

                <div class="row">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator">+</button>
                </div>

                <div class="row">
                    <button class="number">1</button>   
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator">-</button>
                </div>

                <div class="row">
                    <button id="change-sign">+-</button>
                    <button class="number">0</button>
                    <button id="decimal-button">.</button>
                    <button id="equal-button">=</button>
                </div>
        </div>
    </div>
</body>
</html>
